<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
		</header>
		<main>
			<div class="calculator">
				<div class="screen">
					<div class="lastEquation"></div>
					<div id="calculationContainer" class="currentCalculation"></div>
				</div>
				<div class="buttonGrid">
					<button id="clearAll" class="buttonRed">AC</button>
					<button id="clear" class="buttonRed">C</button>
					<button id="plusOrMinus" class="buttonRed">+/-</button>
					<button id="divideSign" class="buttonRed">&divide</button>
					<button id="seven" class="buttonPurple">7</button>
					<button id="eight" class="buttonPurple">8</button>
					<button id="nine" class="buttonPurple">9</button>
					<button id="multiplicationSign" class="buttonRed">x</button>
					<button id="four" class="buttonPurple">4</button>
					<button id="five" class="buttonPurple">5</button>
					<button id="six" class="buttonPurple">6</button>
					<button id="minusSign" class="buttonRed">-</button>
					<button id="one" class="buttonPurple">1</button>
					<button id="two" class="buttonPurple">2</button>
					<button id="three" class="buttonPurple">3</button>
					<button id="plusSign" class="buttonRed">+</button>
					<button id="zero" class="gridColSpan2">0</button>
					<button id="decimal" class="buttonPurple">.</button>
					<button id="equalSign" class="buttonRed">=</button>
				</div>
			</div>
		</main>
		<footer>
			<h2>&copy 2022 QuavoIsMyCat</h2>
		</footer>
	</body>
</html>
